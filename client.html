<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>  Demo for Rest API</title>
    <!-- Include Jquery library scrips -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
</head>
<body>

<h1 > Rest API Demoo</h1>

<div id="mainpart">

    <input  type="button" name="Click" value="Random number " onclick="myRestFunc()" >
    &nbsp Message from Server: &nbsp <span id="message_from_server">  -   </span>

</div>

    <script>
        function myRestFunc(){
            // prepare the asynchronous  call
            $.ajax({
		url:'https://probaaaa001.herokuapp.com/demo/getexample', 
                type: 'GET',
                dataType: 'json'
            }).done(function(data) { // callback from the server

                    $('#message_from_server').text(data.data);

                    })
                    .fail(function() {
                        alert("Ajax failed to fetch data")
                    })
        }

    </script>

</body>
</html>
